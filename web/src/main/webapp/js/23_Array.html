<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>Array 클래스 함수</h1>
	<hr>
	<p>다수의 값(객체)을 저장하는 객체를 생성하기 위한 클래스 함수 - Array 객체의 프로퍼티와 메소드 제공됨</p>
	
	<script type="text/javascript">
	
	/*
	var array= new Array(); //Array 객체 생성 - 요소가 하나도 없음 
	
	//Array.length : Array 객체에 저장된 요소의 개수를 저장한 프로퍼티
	alert(array.length); // 객체의 속성값 출력 - 결과 >> 0
	
	//Array.toString() : Array 객체에 저장된 모든 요소값을 반환하는 메소드 
	alert(array.toString()); // 객체 메소드를 호출하여 반환되는 값 출력 - 결과 >>  
	
	//Array 객체를 저장한 변수를 출력할 경우 자동으로 toString() 메소드 호출
	alert(array); // 결과 >> 
	*/
	
	
	/*
		Array(size) : 매개변수로 전달받은 숫자값(정수)의 개수만큼 요소를 가진 Array 객체 생성
		=> Array 객체의 요소에는 자동으로 null 저장

	var array=new Array(5);
	alert(array.length); // 결과 >> 5
	alert(array); // 결과 >> ,,,,
	*/
	
	
	//Array(value, value, ...) : 매개변수에 2개 이상의 값을 전달받아 전달값의 개수만큼 요소를 가진 Array 객체 생성 - Array 객체의 요소값으로 전달값이 차례대로 저장
	var array=new Array(10,20,30); //요소 3개로 각각의 요소에 10,20,30 저장
	
	alert(array.length); // 결과 >> 3
	alert(array); // 요소는 ,로 구분 - 결과 >> 10,20,30
	
	
	</script>
</body>
</html>
