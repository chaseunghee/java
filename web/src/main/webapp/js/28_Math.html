<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>Math 클래스 함수</h1>
	<hr>
	<p>수학 관련 프로퍼티와 메소드를 제공하는 클래스 함수</p>
	
	<script type="text/javascript">
	
	//Math.PI : 원주율을 저장한 프로퍼티
	alert("Math.PI = "+Math.PI); // 결과 >> Math.PI = 3.141592653589793
	
	//Math.ceil(number) : 매개변수로 전달받은 숫자값에 소숫점 자리에 값이 있는 경우 올림 처리된 정수값으로 반환하는 메소드
	alert("Math.ceil(12.1) = "+Math.ceil(12.1)) ; // 결과 >> Math.ceil(12.1) = 13
	
	//Math.floor(number) : 매개변수로 전달받은 숫자값에 소숫점 자리에 값이 있는 경우 버림(내림) 처리된 정수값으로 반환하는 베소드
	alert("Math.floor(12.9) = "+Math.floor(12.9)) ; // 결과 >> Math.floor(12.9) = 12
	
	//Math.round(number) : 매개변수로 전달받은 숫자값에 소숫점 자리에 값이 있는 경우 반올림 처리된 정수값으로 반환하는 메소드
	alert("Math.round(12.4) = "+Math.round(12.4)); // 결과 >> Math.round(12.4) = 12
	alert("Math.round(12.5) = "+Math.round(12.5)); // 결과 >> Math.round(12.5) = 13
	
	//Math.por(number, number) : 매개변수로 전달받은 숫자값에 대한 제곱근을 계산하여 반환하는 메소드
	alert("Math.pow(3,5) = "+Math.pow(3,5)); // 결과 >> Math.pow(3,5) = 243
	
	//Math.randon() : 0.0보다 크거나 1.0보다 작은 실수 난수값을 반환하는 메소드
	alert("Math.random() 난수값 = "+Math.random()); // 결과 >> Math.random() 난수값 = 0.2632950457411929
	alert("Math.random() 정수 난수값 = "+parseInt(Math.random()*100)); // 0~99 범위의 정수 난수값 출력 - 결과 >> Math.random() 정수 난수값 = 41
	
	</script>
</body>
</html>
