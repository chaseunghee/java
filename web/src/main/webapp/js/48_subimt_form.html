<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>form 태그 관련 이벤트 - 입력페이지</h1>
	<hr>
	<form action="48_submit_action.html" method="post" name="loginForm">
	<table>
		<tr>
			<td>아이디</td>
			<td><input type="text" name="id"></td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><input type="password" name="passwd"></td>
		</tr>
		<tr>
			<td colspan="2"><button type="submit">로그인</button></td>
		</tr>
	</table>		
	</form>
	
	<script type="text/javascript">
	loginForm.id.focus();

	/*
		form 태그에서 제출 이벤트가 발생될 경우 호출될 이벤트 처리 함수 등록
		=> 사용자 입력값이 비정상적인 경우 제출 이벤트 취소해줘야함 - form 미실행
		=> 비정상적인 입력값이 있는 경우 제출 이벤트 취소 - form 태그 미실행
	*/
	loginForm.onsubmit=function(){ //form 태그에서 submit이벤트가 발생된 경우 function 메소드 실행
		if(loginForm.id.value==""){ 
			alert("아이디를 입력해주세요.");
			loginForm.id.focus();
			/* ◈  
			event.preventDefault(); //태그에서 발생되는 이벤트에 대한 기본 명령을 삭제 - 제출 이벤트 취소
									=> 비정상적인 입력값이 있는 경우 제출 이벤트 취소 - form 태그 미실행
			return;
			*/
			
			// ◈ 같음 
			
			/* ◈  
			이벤트 처리 함수에서 return 명령으로 [false]를 반환하면 이벤트 처리 함수를 종료하면서 태그의 기본 명령 제거 및 이벤트 전달 중지
			=> 비정상적인 입력값이 있는 경우 제출 이벤트 취소 - form 태그 미실행
			*/
			return false;
		}
	
		var idReg=/^[a-zA-Z]\w{5,19}$/g;
		if(!idReg.test(loginForm.id.value)) {
			alert("아이디를 형식에 맞게 입력해 주세요.");
			loginForm.id.focus();
			event.preventDefault();
			return;
		}
		
		if(loginForm.passwd.value=="") {
			alert("비밀번호를 입력해 주세요.");
			loginForm.passwd.focus();
			event.preventDefault();
			return;
		}
	}
	
	</script>
</body>
</html>
