<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>내장함수 - eval 함수</h1>
	<hr>
	<p>eval(String) : 매개변수로 문자값을 전달받아 자바스크립트 명령으로 변환하여 실행하는 함수</p>
	
	<script type="text/javascript">
	var text="20 + 10";
	
	//변수에 저장된 문자값 출력
	alert("text = "+text); // 결과 >> text = 20 + 10
	//변수에 저장된 문자값이 명령으로 변환되어 실행
	alert(eval(text)); // 결과 >> 30
	
	var operation=prompt("연산식을 입력해 주세요.");
	alert("연산 결과 = "+eval(operation));
	
	var display="function() {alert('함수의 명령 실행');}";
	alert("변수의 자료형 = "+typeof(display)); //결과 >> 변수의 자료형 = string
	//display(); //에러 발생 - 이유) 변수에 저장된 값이 함수가 아니므로 호출 불가능
	
	
	//alert("변수의 자료형 = "+typeof(eval(display))); //에러 발생 - 이유) 함수의 이름을 eval에 저장 불가능 => 아래 코드로 작성해야함
	//eval 함수를 사용하여 변수에 저장된 문자값을 실행
	// => 함수가 저장된 문자값을 자바스크립트 명령으로 변환되어 함수가 먼저 선언되므로 앞과 뒤에 ( ) 기호를 사용하여 우선처리
	alert("변수의 자료형 = "+typeof(eval("("+display+")"))); //결과 >> 변수의 자료형 = function
	//문자값으로 저장된 함수를 eval 함수를 사용하여 선언한 후 직접 호출 
	eval("("+display+")")(); // 결과 >> 함수의 명령 실행
	
	</script>
</body>
</html>
