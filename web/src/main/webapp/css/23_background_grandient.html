<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
div {
	width: 500px;
	height: 300px;
	border: 1px solid black;
	margin: 20px;
}

/*
	* background 속성값으로 linear-gradient 함수 사용
	*linear-gradient : 엘리먼트에 선형 그라데이션 효과를 제공하는 함수
	*그라데이션(Graduention) 효과 : 색이 한쪽 방향으로 일정하게 변화되어 출력되는 효과
	 -형식) linear-gradient(진행방향, 시작색, 종료색)
	 => 진행반향 : 각도(deg), 키워드(to left, to right, to top, to bottom) 

*/

</style>
</head>
<body>
	<h1>배경 관련 스타일 속성</h1>
	<hr>
	<div class="grad1"></div>
	<div class="grad2"></div>
</body>
</html>
