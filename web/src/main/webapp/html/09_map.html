<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTMl</title>
</head>
<body>
	<h1>map 태그</h1>
	<hr>
	<!-- 
		usemap 속성 : map 태그의 이름을 속성값으로 설정
	 -->
	<img alt="이미지 링크" src="/web/html/images/map.png" usemap="#favorites">

	<!-- 
		map 태그 : 하나의 이미지에서 영역을 구분하여 하이퍼링크 기능을 제공하기 위한 태그
		=> 하위태그 : area - 이미지에서 영역을 구분하기 위한 태그(속성 - shape,coords,href) 
		name 속성 : 태그의 이름을 속성값으로 설정 (id와 다르게 중복가능)
	 -->
	 <map name="favorites">
	 	<!-- 
	 		area 태그 : 이미지에서 영역을 구분하기 위한 태그 (map의 하위태그)
	 		-shape 속성 : 영역을 구분하기 위한 도형을 속성값으로 설정 - 속성값 : rect(기본-사각형), circle(원), poly(다각형), default(영역 전체)
	 		-coords 속성 : 영역을 구분하기 위한 도형의 좌표값을 속성값으로 설정
	 	 -->
		<area alt="트위터" shape="rect" coords="0,0,129,117" href="https://twitter.com" target="_blank">
		<area alt="페이스북" shape="rect" coords="129,0,248,117" href="https://facebook.com" target="_blank">
	 </map>
</body>
</html>
