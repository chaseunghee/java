<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>자바스크립트 제어문</h1>
	<hr>
	<!-- 제어문 - 프로그램의 흐름을 변경하기 위해 사용하는 명령 -->
	<p>선택문 - if, switch</p>
	<p>반복문 - for, while</p>
	<p>기타 - break, continue</p>
	
	<script type="text/javascript">
 
	/*
	①사용자로부터 숫자값을 입력받아 숫자값에 대한 제곱근을 계산하여 출력 => 숫자값이 아닌 값을 입력한 경우 에러 메세지 출력 
	
	//prompt(message[, value]) : 입력창을 제공하여 값을 입력받아 문자값으로 반환받는 함수 
	var num=prompt("숫자값을 입력해 주세요"); //1. 프롬포트에 123 입력 / 2. 프롬포트에 10 입력
	
	//alert(typeof(num)); //1.결과 >> String 
	//alert(num*num); //2.결과 >> 100
	
	
	//isNaN(value) : 매개변수로 전달받은 값을 숫자형으로 형변환 가능 => [false] 반환하는 함수
	//										  숫자형으로 형변환 불가능 => [true] 반환하는 함수
	if(isNaN(num)) { 
		alert("입력값이 숫자가 아닙니다.");
	}else {
		alert(num * num); 
	}
	
	*/
	
	
	/*
	②학생 성적에 대한 총점,평균,학점을 계산하여 출력
	
	var kor=98, eng=80, mat=91; //학생의 국영수 성적
	
	var tot=kor+eng+mat; //총점 계산 
	var ave=tot/3; //평균 계산
	
	//학점 계산
	var grade=""; 
	//parseInt(value) : 매개변수로 전달받은 숫자값을 정수값으로 변환하여 반환하는 함수
	switch (parseInt(ave/10)){ //parseInt 안해주면 결과 >> 학점 = F 
	case 10:
	case 9: grade="A"; break;
	case 8: grade="B"; break;
	case 7: grade="C"; break;
	case 6: grade="D"; break;
	default: grade="F"; break;
	}
	
	alert("총점 = "+tot+", 평균 = "+ ave+", 학점 = "+grade); //결과 >> 총점 = 269, 평균 = 89.66666666666667, 학점 = B
	*/
	
	
	/*
	③1~100 범위의 정수들의 합계를 계산하여 출력
	
	var tot=0;
	for(i=1; i<=100; i++){
		tot+=i;
	}
	 
	alert("1~100 범위의 정수들의 합계 = "+tot); //결과 >> 1~100 범위의 정수들의 합계 = 5050
	*/
	
	
	/*
	④A4용지를 반으로 계속 접어 펼쳤을 경우 사각형 모양이 500개 이상이 되려면 몇 번 접어야 하는지 계산하여 출력
	
	var cnt=0, gae=1;
	
	while(true){ //무조건 참
		cnt++;
		gae*=2;
		
		if(gae>500) break;
	}
	
	alert(cnt+"번 접으면 "+gae+"개의 사각형 모양이 생깁니다."); //결과 >> 9번 접으면 512개의 사각형 모양이 생깁니다.
	*/
	
	
	/*
	⑤1~10 범위의 정수 중 홀수만 출력
	*/
	
	var result="";
	
	for(i=1; i<=10; i++){
		if(i%2==0) continue; //짝수이면 반복문의 반복을 한번 취소하고 다음 반복을 실행(continue)
		result+=i+" "; //변수에 저장된 문자값에 새로운 문자값을 결합하여 저장		
	}

	alert("1~10 범위의 정수 중 홀수는 "+result); //결과 >> 1~10 범위의 정수 중 홀수는 1 3 5 7 9 
	</script>
	
	
	</body>
</html>
