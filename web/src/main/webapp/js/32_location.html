<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>BOM(Browser Object Model) - location 객체</h1>
	<hr>
	<p>location 객체 : 브라우저 주소창을 객체로 표현하여 프로퍼티와 메소드 제공</p>
	
	<script type="text/javascript">
	
	//location.toString() : URL 주소를 입력하는 영역의 URL 주소를 반환하는 메소드
	alert(location); // 결과 >> http://localhost:8000/web/js/32_location.html
	
	/*
		location.href : location 객체의 URL 주소를 저장한 프로퍼티
		=> location 객체의 href 속성값을 변경하면 브라우저의 URL 주소가 속성값으로 변경되며 변경된 URL 주소의 웹프로그램을 요청하여 실행결과를 제공받아 출력 - 페이지 이동 의미
	*/
	setTimeout(function() {
		location.href="https://www.daum.net";
	}, 3000); //3초뒤에 URL 주소가 바뀌면서 요청하여 실행결과 제공받아 출력됨
	
	/*
		location.reload() : 브라우저가 현재 요청한 URL 주소의 웹프로그램을 재요청하는 메소드 - 새로고침 F5 의미 
	*/
	setInterval(function() {
		location.reload();
	}, 1000)
	
	</script>
	
	
</body>
</html>
