<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>Object 클래스 함수</h1>
	<hr>
	<p>요소가 하나도 선언되어 있지 않은 클래스 함수로 요소가 하나도 없는 객체를 생성할 때 사용</p>
	<p>생성된 Object 객체에 요소를 추가하여 사용 - 필요한 요소가 포함된 하나의 객체를 생성하기 위해 사용</p>
	
	<script type="text/javascript">
	
	
	var student=new Object(); //Object 객체 생성하여 변수에 저장 - 객체 요소가 없이 비어있음 - Empty Object
	alert(student); // 결과 >> [object Object] 대문자로 시작하면 클래스 함수를 말함
	
	//Object 객체에 요소 추가
	student.num=100; //객체 요소에 값을 저장 - 프로퍼티 추가
	student.name="홍길동";
	student.address="서울시 강남구";
	
	alert("학번 = "+student.num+", 이름 = "+student.name+", 주소 = "+student.address); // 결과 >> 학번 = 100, 이름 = 홍길동, 주소 = 서울시 강남구
	
	
	//Object 객체에 요소 추가
	student.display=function(){ //객체 요소에 함수를 저장 - 메소드(display) 추가
		alert("학번 = "+this.num+", 이름 = "+this.name+", 주소 = "+this.address); // 결과 >> 학번 = 100, 이름 = 홍길동, 주소 = 서울시 강남구
	}
	student.display(); 
	
	
	
	
	/*
		자바 스크립트에서는 Object 객체로 보다 쉽게 생성하기 위해 JSON 기능 제공
		JSON(JavaScript Object Notation) : 자바스크립트 객체 표기법
		=> 자바스크립트에서 객체를 쉽게 생성하기 위해 제공되는 방법
		=> ⅠObject 객체 : {}
		=> ⅡArray 객체 : []
	
	var student={}; //변수 student에 Object 객체 생성
	alert(student); // 결과 >> [object Object] 
	
	//Object 객체에 요소 추가
	student.num=1000;//프로퍼티 추가
	student.name="홍길동";
	student.address="서울시 강남구";
	student.display=function(){ //메소드(display)
		alert("학번 = "+this.num+", 이름 = "+this.name+", 주소 = "+this.address); // 결과 >> 학번 = 1000, 이름 = 홍길동, 주소 = 서울시 강남구
	}
	
	student.display();
	*/
	
	
	
	/*
		<JSON 사용하는 이유>
		JSON을 이용하면 생성된 객체를 생성할 때 요소를 추가하여 초기화 처리 가능
		-형식) var 변수명 = {"요소명" : 값, "요소명" : 값 , "요소명" : 함수, ...}
	var student={"num":1000,"name":"홍길동","address":"서울시 강남구","display":function(){alert("학번 = "+this.num+", 이름 = "+this.name+", 주소 = "+this.address);}};
	
	student.display();
	*/
	
	
	/*
		ES6에서 Object 객체에 메소드를 간결하게 표현하여 저장 가능
	*/
	var student={"num":1000, "name":"홍길동", "address":"서울시 강남구"
		, display(){
			alert("학번 = "+this.num+", 이름 = "+this.name+", 주소 = "+this.address);
		}
	}; // 결과 >> 학번 = 1000, 이름 = 홍길동, 주소 = 서울시 강남구
	
	student.display();
		
	
	</script>
</body>
</html>
