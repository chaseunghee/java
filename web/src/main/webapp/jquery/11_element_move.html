<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>	
	<h1>태그 이동</h1>
	<hr>
	<div id="imageList"></div>
	
	<script type="text/javascript">
	for(i=0; i<10; i++){
		/*
			선택자로 검색된 태그에 새로운 태그를 추가(삽입)하는 메소드
			=> append(), prepend(), before(), after()
		*/
		$("#imageList").append("<img src='images/"+i+".png' width='150'>"); 
	}
	
	setInterval(function() {
		/*
			선택자로 검색된 태그를 타겟 태그로 이동하는 메소드
			=> appendTo(), prepend(), insertBefore(), insertAfter()
		*/
		$("#imageList").children(":eq(0)").appendTo("#imageList"); // #imageList에있는 자식 태그(img태그)의 첫번째 이미지 태그를 #imageList 타겟 태그로 이동함
	}, 1000);
	
	
	</script>
</body>
</html>
