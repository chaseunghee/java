<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1></h1>
	<hr>
	<p>내부함수 - 함수 안에 선언된 함수 : 선언된 함수에서만 호출 가능</p>
	
	<script type="text/javascript">
	function display() {
		alert("display 함수의 명령 실행 -1")
	}
	
	//동일한 이름의 함수 선언 가능 - 기존 함수 대신 덮어씌우기(OverWrtie)
	function display() {
		alert("display 함수의 명령 실행 -2")
	}
	
	display(); // 결과 >> display 함수의 명령 실행 -2
	
	
	
	function outer() {
		//내부함수 선언 
		function inner() {
			alert("inner 함수의 명령 실행")
		}
		//내부함수는 선언된 함수 내부에서만 호출 가능
		inner(); // 결과 >> inner 함수의 명령 실행
	}
	
	outer(); //함수호출 >> 위 코드
	//inner(); //내부함수는 함수 외부에서 호출 불가능
	
	
	
	function outer1() {
		//함수 내부에 익명함수를 선언하여 호출
		(function () {
			alert("익명함수의 명령 실행"); // 결과 >> 익명함수의 명령 실행 
		}) ();
	}
	
	outer1(); //함수 호출 
	</script>
</body>
</html>
