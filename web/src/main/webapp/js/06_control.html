	<!-- 제어문 - 프로그램의 흐름을 변경하기 위해 사용하는 명령 -->
	<p>선택문 - if, switch</p>

	<p>기타 - break, continue</p>
	
	<script type="text/javascript">
 
	/*
	①사용자로부터 숫자값을 입력받아 숫자값에 대한 제곱근을 계산하여 출력 => 숫자값이 아닌 값을 입력한 경우 에러 메세지 출력 
	
	//prompt(message[, value]) : 입력창을 제공하여 값을 입력받아 문자값으로 반환받는 함수 
	var num=prompt("숫자값을 입력해 주세요"); //1. 프롬포트에 123 입력 / 2. 프롬포트에 10 입력
	
	//alert(typeof(num)); //1.결과 >> String 
	//alert(num*num); //2.결과 >> 100
	
	
	//isNaN(value) : 매개변수로 전달받은 값을 숫자형으로 형변환 가능 => [false] 반환하는 함수
	//										  숫자형으로 형변환 불가능 => [true] 반환하는 함수
	if(isNaN(num)) { 
		alert("입력값이 숫자가 아닙니다.");
	}else {
		alert(num * num); 
	}
	
	*/
	
	
	/*
	②학생 성적에 대한 총점,평균,학점을 계산하여 출력	
	var kor=98, eng=80, mat=91; //학생의 국영수 성적
	
	var tot=kor+eng+mat; //총점 계산 
	var ave=tot/3; //평균 계산
	
	//학점 계산
	var grade=""; 
	//parseInt(value) : 매개변수로 전달받은 숫자값을 정수값으로 변환하여 반환하는 함수
	switch (parseInt(ave/10)){ //parseInt 안해주면 결과 >> 학점 = F 
	case 10:
	case 9: grade="A"; break;
	case 8: grade="B"; break;
	case 7: grade="C"; break;
	case 6: grade="D"; break;
	default: grade="F"; break;
	}
	
	alert("총점 = "+tot+", 평균 = "+ ave+", 학점 = "+grade); //결과 >> 총점 = 269, 평균 = 89.66666666666667, 학점 = B
	*/
	
	
	</script>
