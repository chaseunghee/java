<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>자바스크립트 형변환</h1>
	<hr>
	<p>자동 형변환 - 연산자에 의해 값의 자료형으로 자동으로 변환</p>
	<p>강제 형변환 - 자료형 관련 함수에 의해 값의 자료형을 강제로 변환</p>
	
	
	<script type="text/javascript">
	//[+]연산자는 두 피연산자의 자료형이 [숫자형]인 경우 => 산술연산 처리
	alert(20+10); //결과 >> 30
	
	//[+]연산자는 두 피연산자 중 하나의 자료형이 [문자형]인 경우 => 결합 처리 
	alert("20"+10); //결과 >> 2010 => 10이 문자형으로 바뀌어서 문자값 문자값으로 바뀌어서 결합됨
	alert(20+"10"); //결과 >> 2010 
	
	//[+]연산자를 제외한 산술 연산자는 모든 피연산자 [-],[*],[/]를 숫자값으로 변환하여 => 산술연산 처리 
	alert(20*10); //결과 >> 200
	alert("20"*10); //결과 >> 200 => [+]연산자가 아닌 [*]연산자이므로 문자값 "20"을 숫자값으로 변환하여 산술처리함
	alert("20"-10); //결과 >> 10
	
	//NaN(Not a Number) : 숫자값으로 변환할 수 없는 문자값인 경우 제공되는 상수 => NaN 상수를 연산 처리하면 NaN 결과 제공
	alert(20-"abc"); //결과 >> NaN
	
	//논리값을 산술 연산한 경우 [false]는 [0]으로 변환되고, [true]는 [1]로 변환되어 연산 처리 => 숫자값을 비교 연산한 경우 [0]은 [flase]로 변환되고 [0 이외의 숫자값]은 [true]로 변환되어 연산 처리
	alert(20+true); //결과 >> 21
	
	//Number(value) : 매개변수로 전달받은 값을 숫자값으로 변환하여 반환하는 함수
	//String(value) : 매개변수로 전달받은 값을 문자값으로 변환하여 반환하는 함수
	//Boolean(value) : 매개변수로 전달받은 값을 논리값으로 변환하여 반환하는 함수
	alert("20"+10); //결과 >> 2010 => 문자값 결합
	alert(Number("20")+10); //결과 >> 30 => 강제 형변환을 이용해 산술 연산
	
	
	</script>
	
</body>
</html>
