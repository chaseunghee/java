<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>Number 클래스 함수</h1>
	<hr>
	<p>다수의 값(객체)를 저장하는 객체를 생성하기 위한 클래스 함수 - Number 클래스 함수의 프로퍼티와 메소드</p>
	
	<script type="text/javascript">

	//매개변수에 전달된 숫자값이 저장된 Number 객체를 생성하여 변수에 저장
	var num=new Number(100);
	var num=new Number("100"); //매개변수에 문자값을 전달해도 숫자값을 변환되어 저장
	
	alert("변수의 자료형 = "+typeof(num)); // 결과 >> 변수의 자료형 = object
	
	//Number.toString() : Number 객체에 저장된 숫자값을 문자값으로 변환하여 반환하는 메소드
	alert("num.toString() = "+num.toString()); // 결과 >> num.toString() = 100
	
	//Number 객체가 저장된 변수를 출력하면 자동으로 toString() 메소드 호출
	alert("num = "+num); // 결과 >> num = 100
	
	//Number.toString(radix) : Number 객체에 저장된 숫자값을 매개변수로 전달받은 진수 형태의 문자값으로 변환하여 반환하는 메소드
	alert("16진수 = "+num.toString(16)); // 결과 >> 16진수 = 64
	alert("8진수 = "+num.toString(8)); // 결과 >> 8진수 = 144
	alert("2진수 = "+num.toString(2)); // 결과 >> 2진수 = 1100100
	
	//Number.valueOf() : Number 객체에 저장된 숫자값을 반환하는 메소드
	var su=num.valueOf();
	alert("변수의 자료형 = "+typeof(su)); // 결과 >> 변수의 자료형 = number
	alert("su = "+su); // su = 100
	
	//자바스크립트는 모든 값을 객체로 표현하여 처리 
	//=> number 자료형의 변수에 저장된 값은 내부적으로 Number 객체로 처리
	//=> number 자료형의 변수는 Number 클래스의 함수의 프로퍼티와 메소드 사용 가능
	alert("su.toString(2) = "+su.toString(2)); // 결과 >> su.toString(2) = 1100100
	
	
	
	//Number 객체에 요소(프로퍼티 또는 메소드) 추가 가능
	var num=new Number(100);
	alert("num = "+num); // 결과 >> num = 100
	//객체에는 요소 추가 가능
	num.display=function(){//Number 객체에 요소(메소드)추가
		alert("Number 객체에 display() 메소드 호출"); // 결과 >> Number 객체에 display() 메소드 호출
	}
	
	num.display(); 
	
	
	/*
	//number 변수는 객체가 아니므로 요소(프로퍼티 또는 메소드) 추가 불가능
	var num=100;
	alert("num = "+num); // 결과 >> num = 100
	
	num.display=function() {
		alert("Number 객체에 display() 메소드 호출"); 
	}
	num.display(); //에러발생
	*/
	
	
	var num=12.3456789;
	alert("num = "+num); // 결과 >> 12.3456789
	
	//Number.toFixed(digits) : Number 객체에 저장된 숫자값에서 매개변수로 전달받은 소수점 자리수(0~20)까지 잘라내어 문자값으로 변환하여 반환하는 메소드
	//=> 자릿수 뒤의 값을 이용하여 반올림 처리
	alert("num.toFixed(0) = "+num.toFixed(0)); // 결과 >> num.toFixed(0) = 12
	alert("num.toFixed(1) = "+num.toFixed(1)); // 결과 >> num.toFixed(1) = 12.3 
	alert("num.toFixed(2) = "+num.toFixed(2)); // 결과 >> num.toFixed(2) = 12.35
	
	
	
	var num="100";
	alert("변수의 자료형 = "+typeof(num)); // 결과 >> 변수의 자료형 = string
	alert("결과 = "+(num+200)); // 문자값 결합 - 결과 >> 결과 = 100200
	
	//Number(string) : 매개변수로 전달받은 문자값을 숫자값으로 변환하여 반환하는 함수
	alert("결과 = "+(Number(num)+200)); // 결과 >> 결과 = 300
	
	
	alert("자바스크립트에서 표현 가능한 최대 숫자값 = "+Number.MAX_VALUE); // 결과 >> 자바스크립트에서 표현 가능한 최대 숫자값 = 1.7976931348623157e+308
	alert("자바스크립트에서 표현 가능한 최소 숫자값 = "+Number.MIN_VALUE); // 결과 >> 자바스크립트에서 표현 가능한 최소 숫자값 = 5e-324
	
	</script>
</body>
</html>
