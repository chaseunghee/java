<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>자바스크립트 연산자</h1>
	<hr>
	<!-- 연산자 우선 순위에 의한 분류 -->
	<p>최우선 연산자 : (), [], {}, . </p>
	<p>단항 연산자 : +, -, ++, --, !, new, typeof </p>
	<p>관계 연산자 : &gt;, &gt;=, &lt;, &lt;=, ==,!=, ===, !== </p>    <!-- >, >=, <, <=, ==,!=, ===, !== -->
	<p>논리 연산자 : &amp;&amp;, || </p>    <!-- &&,  || -->
	<p>삼항 연산자 : 조건석?참값:거짓값</p>
	<p>대입 연산자 : =, *=, /=, %=, +=, -= </p> 
	
	
	<script type="text/javascript">
	var num=100;
	alert("변수값 = "+num); //결과 >> 변수값 = 100
	alert("자료형 = "+typeof(num)); //결과 >> 자료형 = number
	
	num="200";
	alert("변수값 = "+num); //결과 >> 변수값 = 200
	alert("자료형 = "+typeof(num)); //결과 >> 자료형 = string 
	
	num="123";
	alert("변수값 = "+num); //결과 >> 변수값 = 123
	alert("자료형 = "+typeof(num)); //결과 >> 자료형 = string 
	
	//== 연산자 또는 !== 연산자는 자료형에 상관없이 값만 비교하여 결과 제공
	alert("비교 결과 = "+ (num==123)); //결과 >> 비교 결과 = true 
	alert("비교 결과 = "+ (num!=123)); //결과 >> 비교 결과 = flase
	
	//=== 연산자 또는 !=== 연산자는 자료형과 값을 비교하여 결과 제공
	alert("비교 결과 = "+ (num===123)); //결과 >> 비교 결과 = flase 
	alert("비교 결과 = "+ (num!==123)); //결과 >> 비교 결과 = true
	
	</script>
</body>
</html>
